<!-- ./partials/footer.html -->
<footer role="contentinfo" style="border-top:1px solid #e2e8f0;background:#fff;">
  <div style="max-width:1000px;margin:0 auto;padding:12px 16px;color:#334155;
              display:flex;flex-wrap:wrap;justify-content:space-between;gap:10px;align-items:center;">

    <!-- Left: brand -->
    <div style="font-size:.95rem">
      Powered by <strong>A Problem Solver</strong> •
      <a href="/" style="color:#58AEDD;text-decoration:none;">10dlccheck.com</a>
    </div>

    <!-- Right: nav + admin -->
    <nav aria-label="Footer" style="display:flex;align-items:center;gap:10px;font-size:.95rem;">
      <a href="/privacy" style="color:#58AEDD;text-decoration:none;">Privacy</a>
      <span aria-hidden="true">•</span>
      <a href="/terms" style="color:#58AEDD;text-decoration:none;">Terms</a>

      <!-- Hidden Admin link -->
      <span aria-hidden="true" id="dotSep" style="display:none;">•</span>
      <a id="adminLink" href="/admin" rel="nofollow"
         style="display:none;color:#58AEDD;text-decoration:none;">Admin</a>

      <!-- Hidden Admin quick search (filters your /admin by ?q=) -->
      <form id="adminSearch" role="search" aria-label="Admin Search"
            action="/admin" method="get"
            style="display:none;margin-left:6px;">
        <input name="q" type="search" placeholder="Search admin…"
               aria-label="Search admin"
               style="border:1px solid #cbd5e1;border-radius:999px;padding:6px 10px;font-size:.9rem;outline:none;">
      </form>
    </nav>
  </div>

  <!-- JSON-LD: basic Website schema for SEO -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebSite",
    "name": "10DLC Check",
    "url": "https://10dlccheck.com/",
    "potentialAction": {
      "@type": "SearchAction",
      "target": "https://10dlccheck.com/admin?q={search_term_string}",
      "query-input": "required name=search_term_string"
    }
  }
  </script>

  <!-- Reveal Admin controls: Ctrl + . or type 'admin' quickly -->
  <script>
  (() => {
    const link = document.getElementById('adminLink');
    const sep  = document.getElementById('dotSep');
    const form = document.getElementById('adminSearch');
    if (!link || !sep || !form) return;

    function revealAdminUI() {
      if (link.style.display !== 'inline') {
        link.style.display = 'inline';
        sep.style.display  = 'inline';
        form.style.display = 'inline';
      }
    }

    // Shortcut: Ctrl + .
    window.addEventListener('keydown', (e) => {
      if (e.ctrlKey && e.key === '.') revealAdminUI();
    });

    // Shortcut: type "admin" within 2s
    let buffer = '', last = 0;
    window.addEventListener('keydown', (e) => {
      const now = Date.now();
      if (now - last > 2000) buffer = '';
      last = now;
      if (e.key.length === 1) buffer += e.key.toLowerCase();
      if (buffer.endsWith('admin')) revealAdminUI();
    });
  })();
  </script>
</footer>
