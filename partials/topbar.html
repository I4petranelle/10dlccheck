<style>
:root{--ink:#1C2D40;--sky:#58AEDD;--line:#e2e8f0}
.site-header{position:sticky;top:0;z-index:50;background:#fff;border-bottom:1px solid var(--line)}
.site-header .wrap{max-width:1200px;margin:0 auto;padding:12px 16px;display:flex;align-items:center;gap:16px}
.skip-link{position:absolute;left:-9999px;width:1px;height:1px;overflow:hidden}
.skip-link:focus{position:static;width:auto;height:auto;background:#000;color:#fff;padding:8px 12px;border-radius:8px}
.brand{display:flex;align-items:center;gap:10px;text-decoration:none;color:var(--ink);font-weight:800}
.brand img{height:40px;width:auto;display:block}
.brand .name{color:var(--sky)}
nav[aria-label="Primary"]{margin-left:auto;display:flex;align-items:center}
.nav-list{display:flex;align-items:center;gap:22px;list-style:none;margin:0;padding:0}
.nav-list a{color:var(--ink);text-decoration:none;font-weight:600;line-height:1}
.nav-list a:hover,.nav-list a:focus{text-decoration:underline}
.nav-list a[aria-current="page"]{color:var(--sky)}
.nav-list a.cta{display:inline-flex;align-items:center;padding:8px 14px;border-radius:999px;background:var(--sky);color:#fff;border:none;font-weight:700;text-decoration:none;line-height:1}
.nav-list a.cta:hover{background:#3da4d2;text-decoration:none}
.menu-btn{display:none;margin-left:auto;background:0 0;border:1px solid var(--line);border-radius:8px;padding:8px 10px;cursor:pointer}
.menu-btn:focus{outline:2px solid var(--sky);outline-offset:2px}
@media(max-width:800px){
  nav[aria-label="Primary"]{display:none}
  nav[aria-label="Primary"].open{display:block;position:absolute;left:0;right:0;top:56px;background:#fff;border-bottom:1px solid var(--line)}
  .nav-list{flex-direction:column;gap:0}
  .nav-list li{border-top:1px solid var(--line)}
  .nav-list a{display:block;padding:12px 16px}
  .menu-btn{display:inline-flex}
  .nav-list a.cta{margin:10px 16px;align-self:flex-start}
}
</style>

<a class="skip-link" href="#main">Skip to content</a>
<header class="site-header" role="banner" itemscope itemtype="https://schema.org/WPHeader">
  <div class="wrap">
    <a href="/" class="brand" aria-label="10DLC Check home" itemprop="headline">
      <img src="/assets/logo1.png" alt="10DLC Check logo"/><span class="name">10DLC Check</span>
    </a>
    <button class="menu-btn" id="menuBtn" aria-controls="primaryNav" aria-expanded="false">Menu</button>
    <nav id="primaryNav" aria-label="Primary" itemscope itemtype="https://schema.org/SiteNavigationElement">
      <ul class="nav-list">
        <li><a href="/learn/" title="10DLC knowledge base">Learn</a></li>
        <li><a href="/#checker" title="Run the compliance checker">Checker</a></li>
        <li><a href="/about" title="About 10DLC Check">About</a></li>
        <li><a class="cta" href="/extension/?utm_source=topbar&utm_medium=nav&utm_campaign=extension_promo&utm_content=cta_button" title="Chrome extension" target="_blank" rel="noopener">Extension</a></li>
      </ul>
    </nav>
  </div>
</header>

<script>
(function(){
  const here=location.pathname.replace(/\/+$/,'')||'/';
  document.querySelectorAll('#primaryNav a').forEach(a=>{
    const href=new URL(a.getAttribute('href',a.href),location.origin).pathname.replace(/\/+$/,'')||'/';
    if(href===here)a.setAttribute('aria-current','page');
  });
})();
</script>
