<!-- ./partials/topbar.html -->
<style>
  :root { --ink:#1C2D40; --sky:#58AEDD; --line:#e2e8f0; }
  .site-header{position:sticky;top:0;z-index:50;background:#fff;border-bottom:1px solid var(--line)}
  .site-header .wrap{max-width:1200px;margin:0 auto;padding:12px 16px;display:flex;align-items:center;gap:16px}
  .skip-link{position:absolute;left:-9999px;top:auto;width:1px;height:1px;overflow:hidden}
  .skip-link:focus{position:static;width:auto;height:auto;background:#000;color:#fff;padding:8px 12px;border-radius:8px}
  .brand{display:flex;align-items:center;gap:10px;text-decoration:none;color:var(--ink);font-weight:800}
  .brand img{height:28px;width:auto;display:block}
  .brand .name{color:var(--sky, #58AEDD);} /* brand text in blue */
  nav[aria-label="Primary"]{margin-left:auto}
  .nav-list{display:flex;gap:22px;list-style:none;margin:0;padding:0}
  .nav-list a{color:var(--ink);text-decoration:none;font-weight:600}
  .nav-list a:hover,.nav-list a:focus{outline:none;text-decoration:underline}
  .nav-list a[aria-current="page"]{color:var(--sky, #58AEDD)}
  /* Mobile */
  .menu-btn{display:none;margin-left:auto;background:transparent;border:1px solid var(--line);border-radius:8px;padding:8px 10px;cursor:pointer}
  .menu-btn:focus{outline:2px solid var(--sky, #58AEDD);outline-offset:2px}
  @media (max-width: 800px){
    nav[aria-label="Primary"]{display:none}
    nav[aria-label="Primary"].open{display:block;position:absolute;left:0;right:0;top:56px;background:#fff;border-bottom:1px solid var(--line)}
    .nav-list{flex-direction:column;gap:0}
    .nav-list li{border-top:1px solid var(--line)}
    .nav-list a{display:block;padding:12px 16px}
    .menu-btn{display:inline-flex}
  }
</style>

<a class="skip-link" href="#main">Skip to content</a>

<header class="site-header" role="banner" itemscope itemtype="https://schema.org/WPHeader">
  <div class="wrap">
    <!-- Brand / Home -->
    <a href="/" class="brand" aria-label="10DLC Check home" itemprop="headline">
      <img src="/assets/logo1-removebg.png" alt="10DLC Check logo" />
      <span class="name">10DLC Check</span>
    </a>

    <!-- Mobile menu button -->
    <button class="menu-btn" id="menuBtn" aria-controls="primaryNav" aria-expanded="false">
      Menu
    </button>

    <!-- Primary nav -->
    <nav id="primaryNav" aria-label="Primary" itemscope itemtype="https://schema.org/SiteNavigationElement">
      <ul class="nav-list">
        <li><a href="/learn/" title="10DLC knowledge base">Learn</a></li>
        <li><a href="/#checker" title="Run the compliance checker">Checker</a></li>
        <li><a href="/extension/?utm_source=topbar&utm_medium=site&utm_campaign=nav"
               title="Chrome extension" rel="noopener">Extension</a></li>
        <li><a href="/about" title="About 10DLC Check">About</a></li>
      </ul>
    </nav>
  </div>
</header>

<script>
  // Mobile toggle
  (function(){
    const btn = document.getElementById('menuBtn');
    const nav = document.getElementById('primaryNav');
    if(!btn || !nav) return;
    btn.addEventListener('click', () => {
      const open = nav.classList.toggle('open');
      btn.setAttribute('aria-expanded', open ? 'true' : 'false');
    });
  })();

  // Auto-mark current link
  (function(){
    const here = location.pathname.replace(/\/+$/,'') || '/';
    document.querySelectorAll('#primaryNav a').forEach(a => {
      const href = new URL(a.getAttribute('href', a.href), location.origin).pathname.replace(/\/+$/,'') || '/';
      if (href === here) a.setAttribute('aria-current','page');
    });
  })();
</script>
