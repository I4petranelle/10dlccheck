<header class="dlc-header dlc-wide">
  <style>
    .dlc-header{
      --ink:#1C2D40; --sky:#58AEDD; --bg:#fff; --line:#e6eaf0;
      font-family:system-ui,-apple-system,"Segoe UI",Roboto,Ubuntu,sans-serif;
      width:100%; position:sticky; top:0; z-index:999; background:var(--bg);
      border-bottom:1px solid var(--line); box-shadow:0 2px 6px rgba(0,0,0,.05)
    }
    .dlc-container{max-width:1400px;margin:0 auto;padding:18px 40px;display:flex;align-items:center;justify-content:space-between;gap:20px}
    .dlc-left{display:flex;align-items:center;gap:40px;flex-shrink:0}
    .dlc-logo{display:flex;align-items:center;gap:10px;text-decoration:none;color:var(--ink);font-weight:700;font-size:1.2rem;letter-spacing:.2px;white-space:nowrap}
    .dlc-logo img{width:34px;height:34px;object-fit:contain}
    .dlc-nav{display:flex;align-items:center;gap:30px}
    .dlc-nav a{color:#334155;text-decoration:none;font-weight:600;font-size:.98rem;padding:6px 4px;border-radius:6px;transition:color .2s ease,background .2s ease, box-shadow .2s}
    .dlc-nav a:hover{color:var(--sky);background:rgba(88,174,221,.08)}
    .dlc-nav a:focus-visible{outline:none;box-shadow:0 0 0 3px rgba(88,174,221,.35)}
    .dlc-nav a[aria-current="page"]{color:var(--ink);background:rgba(88,174,221,.12)}
    .dlc-cta{background:var(--ink);color:#fff;font-weight:700;font-size:.95rem;padding:10px 22px;border-radius:999px;text-decoration:none;box-shadow:0 3px 8px rgba(28,45,64,.15);transition:background .2s ease,transform .1s ease, box-shadow .2s}
    .dlc-cta:hover{background:var(--sky);transform:translateY(-1px);box-shadow:0 4px 12px rgba(88,174,221,.25)}
    .dlc-cta:focus-visible{outline:none;box-shadow:0 0 0 3px rgba(88,174,221,.35)}
    @media (max-width:960px){.dlc-container{padding:14px 20px}.dlc-left{gap:24px}.dlc-nav{gap:18px}}
    @media (max-width:720px){.dlc-nav{display:none}.dlc-container{justify-content:space-between}}
  </style>

  <div class="dlc-container">
    <!-- Left -->
    <div class="dlc-left">
      <a href="/" class="dlc-logo">
        <img src="/assets/logo1.png" alt="10DLC Check" width="34" height="34" />
        <span>10DLC Check</span>
      </a>

      <nav class="dlc-nav" aria-label="Primary">
        <a href="/learn" id="nav-learn">Learn</a>
        <a href="/" id="nav-checker">Checker</a>
      </nav>
    </div>

    <!-- Right -->
    <a href="/" class="dlc-cta">Open Checker</a>
  </div>

  <script>
    // Mark current nav item for accessibility & styling
    (function(){
      const path = location.pathname.replace(/\/+$/,'') || '/';
      const active = path.startsWith('/learn') ? 'nav-learn'
                    : path === '/' ? 'nav-checker' : null;
      if(active){ const el = document.getElementById(active); if(el) el.setAttribute('aria-current','page'); }
    })();
  </script>
</header>
