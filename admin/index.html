  <style>

  <h1>10DLC Admin â€” Live Page Tracker</h1>
  <p>This dashboard pulls your sitemap and checks which pages are currently live. Click <strong>Check Status</strong> to verify availability.</p>

  <table id="pages">
    <thead>
      <tr>
        <th>Page</th>
        <th>Path</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="pageRows">
      <tr><td colspan="4">Loading pages...</td></tr>
    </tbody>
  </table>

  <script>
    const sitemapURL = '/sitemap.xml';

    async function loadSitemap() {
      const res = await fetch(sitemapURL);
      const text = await res.text();
      const parser = new DOMParser();
      const xml = parser.parseFromString(text, 'application/xml');
      const locs = xml.querySelectorAll('url loc');
      const rows = document.getElementById('pageRows');
      rows.innerHTML = '';

      locs.forEach(loc => {
        const url = loc.textContent;
        const path = new URL(url).pathname;
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${path.split('/').pop() || 'Home'}</td>
          <td>${path}</td>
          <td class="status">Pending</td>
          <td>
            <button onclick="openLink('${url}')">Open</button>
            <button onclick="checkLink(this,'${url}')">Check</button>
            <button onclick="copyLink('${url}')">Copy</button>
          </td>
        `;
        rows.appendChild(tr);
      });
    }

    function openLink(url) { window.open(url, '_blank'); }

    async function checkLink(btn, url) {
      const td = btn.parentElement.previousElementSibling;
      td.textContent = 'Checking...';
      try {
        const res = await fetch(url, { method: 'HEAD' });
        td.innerHTML = `<span class="status ${res.ok ? 'ok' : 'fail'}">${res.ok ? 'Live' : 'Broken'}</span>`;
      } catch {
        td.innerHTML = `<span class="status fail">Error</span>`;
      }
    }

    function copyLink(url) {
      navigator.clipboard.writeText(url);
      alert('Copied: ' + url);
    }

    loadSitemap();
  </script>
</body>
</html>
